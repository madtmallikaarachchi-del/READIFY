<html lang="en">

  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/explorer.css">
  <link rel="icon" href="images/favicon/favicon.png">

<body>


  <header>
    <h1 class="logo">READIFY</h1>
    <nav>
      <ul id="menu">

  </header>


  <main>
    <section class="section">
      <h2>Book Explorer</h2>
      <select id="genreFilter" onchange="searchBooks()">
        <option value="All">All Genres</option>
        <option value="Classic">Classic</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Dystopian">Dystopian</option>
      </select>
      <input id="search" type="text" placeholder="Search by title or author" onkeyup="searchBooks()">
      <div id="bookList"></div>
    </section>
  </main>


  <div class="modal" id="modal">
    <div class="modal-content">
      <button onclick="closeModal()">Close</button>
      <div id="modalBody"></div>
    </div>
  </div>


  <footer>
    <div class="newsletter">
      <input id="newsEmail" type="email" placeholder="Email for newsletter">
      <button onclick="saveEmail()">Subscribe</button>
      <p>Reading is dreaming</p>
    </div>

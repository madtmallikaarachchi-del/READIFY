<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Tracker</title>
  <link rel="stylesheet" href="css/tracker.css">
  <link rel="icon" href="images/favicon/favicon.png">
</head>
<body>

 
  <header>
    <h1 class="logo">READIFY</h1>
    <nav>
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="explorer.html">Explorer</a></li>
        <li><a href="tracker.html">Tracker</a></li>
        <li><a href="recommender.html">Recommender</a></li>
        <li><a href="flow.html">Flow</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
  </header>

  
  <main>
    <section class="section">
      <h2>Reading Tracker</h2>
      
      <label>Total Pages</label>
      <input type="number" id="total" min="1" placeholder="e.g. 350">
      
      <label>Pages Read</label>
      <input type="number" id="read" min="0" placeholder="e.g. 120">
      
      <label>Pages per Day</label>
      <input type="number" id="speed" min="1" placeholder="e.g. 25">
      
      <button onclick="calcProgress()">Calculate Progress</button>
      
      <p id="result"></p>
      <progress id="progress" value="0" max="100"></progress>
    </section>
  </main>

  
  <footer>
    <div class="newsletter">
      <input id="newsEmail" type="email" placeholder="Email for newsletter">
      <button onclick="saveEmail()">Subscribe</button>
      <p>Reading is dreaming</p>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="explorer.html">Explorer</a></li>
        <li><a href="tracker.html">Tracker</a></li>
        <li><a href="recommender.html">Recommender</a></li>
        <li><a href="flow.html">Flow</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </footer>

  <script src="js/tracker.js"></script>
</body>
</html>
